<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='style.css') }}">
    <style>

    </style>
    <title>success - Welcome Page</title>
</head>

<!--! How to make width of page fit screen -->

<body class="bg-dark text-light d-flex flex-column justify-content-start container">
    <div class="d-flecx flex-column ">
        <div class="container mb-1 d-flex flex-row justify-content-between">
            <div>
                <h2 class="container">
                    Add a new Recipe!
                </h2>
            </div>
            <!--! Incomplete href routes* -->
            <!-- links to create a new recipe and link to log out-->
            <a href="/WRONG/{{i.id}}"
                class="me-2">back to recipes</a>
            <a href="/WRONG/{{i.id}}"
                class="ms-2">logout</a>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-start">
        <!-- flash messages -->
        <!-- declare a variable calledmessages  -->
        {% with messages = get_flashed_messages(category_filter = ['newRecipe']) %}
        {% if messages %}
        <!-- check if there are any messages // flash messages within div to add warning colors etc. -->
        <div class="d-flex p-2 flex-row justify-content-start border bg-danger text-dark">
            <!-- loop through the messages -->
            {% for message in messages %}
            <p>{{message}}</p>
            <!-- display each message in a paragraph tag -->
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
    <form action="/WRONG"
        method="POST" class="d-flex">
        <div class=" w-50 mb-5">
            <!--! flash message section "Description must not be blank"-->
            <!-- user inputs name of dish-->
            <div class="p-2 mb-2 d-flex flex-row mt-5">
                <p class="me-2">Name </p>
                <input type="text"
                    name="name" placeholder="{{WRONG.name}}">
            </div>
            <!-- text area for description-->
            <div class="p-2 mb-2">
                <div class="mb-3 d-flex flex-row">
                    <label class="form-label me-2">Description</label>
                    <textarea class="form-control"
                        rows="3" placeholder="{{WRONG.description}}"></textarea>
                </div>
            </div>
            <!-- text area for Instructions-->
            <div class="p-2 mb-2">
                <div class="mb-3 d-flex flex-row">
                    <label class="form-label me-2">Instructions</label>
                    <textarea class="form-control"
                        rows="3" placeholder="{{WRONG.instructions}}"></textarea>
                </div>
            </div>
        </div>
        <!-- right side column-->
        <div class="d-flex flex-column w-50 mt-5">
            <div>
                <!-- user inputs date made/cooked-->
                <div class="p-2 mb-2 d-flex flex-column">
                    <p class="me-2">Date Cooked/Made: </p>
                    <input type="date"
                        name="date"
                        class="mb-3" placeholder="{{WRONG.date}}">
                </div>
            </div>
            <div>
                <!-- user inputs yes / no-->
                <div class="p-2 mb-2 d-flex flex-column">
                    <label for="under_30_minutes"
                        class="me-2">Under 30 minutes?</label>
                    <div class="d-flex flex-row">
                        <input type="radio"
                            name="under_30_minutes"
                            value="1">
                        <label for="True"
                            class="me-2">True</label>
                        <input type="radio"
                            name="under_30_minutes"
                            value="0">
                        <label for="False"
                            class="me-2">False</label>
                    </div>
                </div>
            </div>
        </div>


    </form>
    </div>

    <div>
        <a href="/WRONG"
            class="btn btn-primary">Submit</a>
    </div>
    </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
