<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='style.css') }}">
    <style>

    </style>
    <title>view recipe</title>
</head>

<!--! How to make width of page fit screen -->

<body class="bg-dark text-light d-flex flex-column justify-content-start container">
    <div class="d-flecx flex-column ">
        <div class="container mb-1 d-flex flex-row justify-content-between">
            <div>
                <h1 class="container">
                    Welcome {{WRONG.first_name}}!
                </h1>
            </div>
            <!--! Incomplete href routes* -->
            <!-- links to create a new recipe and link to log out-->
            <a href="/WRONG/{{i.id}}"
                class="me-2">back to recipes</a>
            <a href="/WRONG/{{i.id}}"
                class="ms-2">logout</a>
        </div>
    </div>
    <!-- specific food item name loads // specifc author is refrenced -->
    <div class="d-flex flex-row justify-content-between mt-3">
        <div>
            <h2>
                {{WRONG.name}}
            </h2>
        </div>
        <div>
            <h4>
                Posted by: {{WRONG.first_name}}
            </h4>
        </div>
    </div>
    <!-- recipe populates the following areas: description, under 30 minutes, instructions, date made-->
    <div class="d-flex flex-column container-xl border border-light p-3 mt-5">
        <div class="d-flex mb-5">
            <h5 class=" me-2">Description: </h5>
            <p>{{WRONG.description.id}}</p>
        </div>
        <div class="d-flex mb-5">
            <h5 class="me-2">Under 30 Minutes? </h5>
            <p>{{WRONG.under_30_minutes.vlaue???}}</p>
        </div>
        <div class="d-flex mb-5">
            <h5 class="me-2">Instructions:</h5>
            <p>{{WRONG.under_30_minutes.vlaue???}}</p>
        </div>
        <div class="d-flex mb-5">
            <h5 class="me-2">Date Made:</h5>
            <p>{{WRONG.recipes.date_made}}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
